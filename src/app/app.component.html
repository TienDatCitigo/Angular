<!-- mat-toolbar: menu bên trái -->
<mat-toolbar color="primary" class="nav-height">
  <mat-toolbar-row>
    <button mat-icon-button>
      <!-- icon của Angular Material -->
      <mat-icon (click)="openLeftSide()">menu</mat-icon>
    </button>
    <h1>Quản lý học sinh</h1>
    <span class="menu-spacer" style="width: 100px"></span>
    <div>
      <a
        mat-button
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>home</mat-icon>
        Đi tới Home</a
      >
      <a
        mat-button
        [routerLink]="['/about']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>spa</mat-icon>
        About</a
      >
      <a
        mat-button
        [routerLink]="['/form']"
        routerLinkActive="router-link-active"
      >
        <mat-icon> local_activity</mat-icon>Form</a
      >

      <a
        mat-button
        [routerLink]="['/reactiveform']"
        routerLinkActive="router-link-active"
      >
        <mat-icon> format_indent_increase</mat-icon>Reactive Form</a
      >
      <a
        mat-button
        [routerLink]="['/getdata']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>get_app</mat-icon>Get Data</a
      >
      <a
        mat-button
        [routerLink]="['/postdata']"
        routerLinkActive="router-link-active"
      >
        <mat-icon> local_post_office</mat-icon>Post Data</a
      >
      <a
        mat-button
        [routerLink]="['/students']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>supervised_user_circle</mat-icon>
        Students</a
      >
      <a
        mat-button
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>control_camera</mat-icon>
        Dashboard</a
      >
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- mat-sidenav: menu bên trái -->
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSide()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">Home</a>

      <a mat-list-item [routerLink]="['/about']">About</a>

      <a mat-list-item [routerLink]="['/form']">Form</a>

      <a mat-list-item [routerLink]="['/reactiveform']">Reactive Form</a>

      <a mat-list-item [routerLink]="['/getdata']">Get Data</a>

      <a mat-list-item [routerLink]="['/postdata']">Post Data</a>

      <a mat-list-item [routerLink]="['/students']">Students</a>

      <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>

      <a mat-list-item (click)="sidenav.toggle()" mat-list-item> Close</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div
      style="height: 90vh"
      [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
