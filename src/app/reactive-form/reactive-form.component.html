<div class="container">
  <h1>Học Reactive Form</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name" required />
    <br />
    <span *ngIf="profileForm.controls.name.invalid">Cần nhập tên</span>
    <br />
    <label for="age">Age: </label>
    <input id="age" type="text" formControlName="age" required />
    <br />
    <span *ngIf="profileForm.controls.age.invalid">Cần nhập tên</span>
    <br />
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!profileForm.valid"
    >
      Submit
    </button>
  </form>

  <!-- <p>Complete the form to enable button.</p> -->
</div>
